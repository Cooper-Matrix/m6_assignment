<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Web Page</title>
    <link rel="stylesheet" type= "text/css" href="static/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <header>
        <h1>Flexbox Web Page</h1>
    </header>
    
    <main>
        <section class="flex-container">
            <div class="flex-item">
                <h2>Column 1</h2>
                <p>This is a column displayed using CSS Flexbox.</p>
            </div>
            <div class="flex-item">
                <h2>Column 2</h2>
                <p>Another column using Flexbox for layout.</p>
            </div>
            <div class="flex-item">
                <h2>Column 3</h2>
                <p>The third column of our layout.</p>
            </div>
        </section>
    </main>

    <aside>
        <div id="jquery-ui-element">
            <!-- Your jQuery UI element goes here -->
        </div>
    </aside>

    <footer>
        <p>&copy; 2023</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        // Your jQuery UI script goes here
        $(document).ready(function() {
            // Initialize your jQuery UI element
            $("#jquery-ui-element").datepicker();
        });
    </script>
</body>
</html>
